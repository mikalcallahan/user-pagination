<div class="page-content">
  <div *ngIf="!(loading$ | async); else loadingTemplate">
    <h1>User List</h1>
    <user-list [users]="users$ | async"></user-list>
    <paging
      [paging]="paging$ | async"
      [currPage]="currPage$ | async"
      (changePage)="navigateToPage($event)"
    >
    </paging>
  </div>
  <ng-template #loadingTemplate>
    <div class="loading-container">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</div>
